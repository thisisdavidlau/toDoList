<!DOCTYPE html>
<html>
<!-- head -->
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">

</head>
<!-- body -->
<body>
	<div class="main">
		<h1>To Do List!</h1>
		<img src="img/underline.png" class="underline">

		<form id="todoForm" onsubmit="return false" autocomplete="off">
			<div class="write">
				<img src="img/arrow.png" class="arrow">
				<input id="todoInput" placeholder="Type here and press enter">
			</div>
			<button type="button" id="button" onclick="todoList()">Enter</button>
		</form>

		<div>
			<ol id="todoList"></ol>
		</div>


	</div>

	<h2>*Click to cross off
	<br>*Double click to delete</h2>







	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
